<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Horizontal Menu</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: darkslategrey;
        }

        ul li{
            float: left;
        }
        ul li a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">

    <ul>
        <li><a href="#">3 Column Layout</a></li>
        <li><a href="#">Basic Targeting</a></li>
        <li><a href="#">Box Model</a></li>
        <li><a href="#">Cards</a></li>
        <li><a href="#">Layout</a></li>
    </ul>

</div>
</body>
</html>
